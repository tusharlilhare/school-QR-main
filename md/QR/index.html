<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base styles */
        :root {
            font-size: 16px; /* Base font size for rem units */
            --primary-color: #333; /* Dark gray for text */
            --link-color: #0066cc; /* Blue for links */
            --link-hover: #004499; /* Darker blue for hover */
            --spacing-unit: 1rem; /* Base spacing unit */
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-unit);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            color: #0f7fef;
        }
        
        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
            color: #e40d0d;
        }
        
        /* Link container */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-unit);
            justify-content: center;
        }
        
        /* Link styles */
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--spacing-unit) * 0.75) var(--spacing-unit);
            background-color: #f8f9fa;
            color: var(--link-color);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
            min-height: 3rem;
        }
        
        a:hover {
            background-color: #e9ecef;
            color: var(--link-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            :root {
                font-size: 14px; /* Slightly smaller base size on mobile */
            }
            
            .links-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
        
        @media (max-width: 400px) {
            .links-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>INDUS-TOWN</h1>
    <p>Welcome to the INDUS-TOWN QR code directory.</p>

        <a href="./7th/index.html">7th</a>
        <a href="./8th/index.html">8th</a>
    </div>
</body>
</html>
